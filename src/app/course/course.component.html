<section class="course">
    <div class="container">
        <h1 class="text-center">All Courses</h1>
        <br>
        <div class="row">
            <div class="col-lg-3" *ngFor="let cs of course">

                <div class="mt-2 shadow p-3 mb-5 bg-body rounded">
                    <img class="rounded-3" src="{{cs.image}}" width="100%">
                    <h3 class="mt-2">{{cs.name}}</h3>
                    <p class="mt-2">{{cs.description}}</p>
                    <button  class="btn btn-outline-primary btn-lg mt-2"> Watch Now</button>
                </div>
            </div>
        </div>
    </div> 
</section>
